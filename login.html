<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Log In - Yabut River Resort</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body, html { height: 100%; font-family: 'Montserrat', sans-serif; }
body {
  background: url('https://2.bp.blogspot.com/-BIRI2Poh8lA/WJ5p7VAkteI/AAAAAAAAABM/Ko4jFGREM5sHsojM-0U7Skz3JjQM-YmdgCLcB/s1600/img_2226.jpg') no-repeat center center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}
.login-card {
  background: rgba(0, 80, 0, 0.85);
  border-radius: 25px;
  width: 360px;
  padding: 55px 35px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
  text-align: center;
  backdrop-filter: blur(8px);
  transition: transform 0.3s ease;
}
.login-card:hover { transform: scale(1.02); }
.login-card h2 {
  color: #e0f2e9;
  margin-bottom: 35px;
  font-size: 28px;
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
}
.login-card input {
  padding: 18px 22px;
  margin-bottom: 20px;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 50px;
  font-size: 16px;
  font-weight: 500;
  outline: none;
  background-color: rgba(255, 255, 255, 0.15);
  color: #ffffff;
  transition: background 0.3s, border 0.3s, transform 0.2s, box-shadow 0.3s;
  width: 100%;
}
.login-card input::placeholder { color: rgba(255, 255, 255, 0.7); }
.login-card input:focus {
  background-color: rgba(255, 255, 255, 0.25);
  border: 2px solid #4caf50;
  box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
  transform: scale(1.02);
}
.login-card button {
  padding: 16px 20px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(45deg, #2e7d32, #4caf50);
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.login-card button:hover {
  background: linear-gradient(45deg, #4caf50, #2e7d32);
  transform: translateY(-2px);
}
.login-card .signup-link {
  margin-top: 20px;
  color: rgba(224, 242, 233, 0.8);
  font-size: 14px;
}
.login-card .signup-link a {
  color: #a5d6a7;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
}
.login-card .signup-link a:hover { color: #c8e6c9; }
#togglePassword { position: absolute; right: 20px; top: 20px; cursor: pointer; color: white; font-size: 14px; }
</style>
</head>
<body>

<div class="login-card">
  <h2>Log In</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <div style="position: relative;">
      <input type="password" id="loginPassword" placeholder="Password" required />
      <span id="togglePassword">üëÅÔ∏è</span>
    </div>
    <button type="submit">Log In</button>
  </form>

  <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const emailField = document.getElementById("loginEmail");
const passwordField = document.getElementById("loginPassword");
const toggle = document.getElementById("togglePassword");

// Show/hide password
toggle.addEventListener("click", () => {
  const type = passwordField.type === "password" ? "text" : "password";
  passwordField.type = type;
  toggle.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
});

// Login logic
loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const inputEmail = emailField.value.trim();
  const inputPassword = passwordField.value.trim();

  const savedEmail = localStorage.getItem("email");
  const savedPassword = localStorage.getItem("password");
  const savedUsername = localStorage.getItem("username");

  if (inputEmail === savedEmail && inputPassword === savedPassword) {
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("currentUsername", savedUsername);
    alert("Login successful! Redirecting...");
    window.location.href = "home.html"; // Protected page
  } else {
    alert("Invalid email or password. Please try again.");
  }
});
</script>
</body>
</html>
