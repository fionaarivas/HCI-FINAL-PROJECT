<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bamboo haven</title>

<style>
    body {
        margin: 0;
        background: #E5E0DC;
        font-family: 'Times New Roman', Times, serif, Arial, sans-serif;
    }

    /* HEADER */
    header {
        background: #0F3E1B;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #E4EBDD;
        font-size: 18px;
        font-weight: 600;
    }

    header .location {
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
        margin-left: 15px;
    }

    /* BACK ICON */
    .back-btn {
        margin-left: 60px;
        margin-top: 20px;
        display: block;
        font-size: 30px;
        text-decoration: none;
        color: #1d1d1d;
    }

    /* LAYOUT */
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 55px;
        padding: 40px 60px;
        align-items: start;
    }

    /* IMAGE AREA */
    .room-image {
        width: 450px;
        height: 450px;
        border: 1px solid #bcb3aa;
        margin-left:50px;
    }

    /* TEXT AREA */
    .details {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-left: 60px;
        margin-top: -16px;
    }

    .details h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #1d1d1d;
    }

    .stars {
        color: #ecc52d;
        font-size: 30px;
        letter-spacing: 2px;
        margin-bottom: 1px;
    }

    .details p {
        max-width: 420px;
        margin: 14px 0;
        font-size: 15px;
        line-height: 1.6;
    }

    ul {
        margin: 14px 0 22px;
        padding-left: 20px;
        font-size: 15px;
    }

    ul li {
        margin-bottom: 6px;
    }

    .price-label {
        font-size: 14px;
        opacity: 0.7;
    }

    .price {
        font-size: 32px;
        font-weight: 800;
        margin-top: 2px;
        margin-left: 55px;
    }

    /* BUTTON */
    .book-btn {
        margin-top: 15px;
        padding: 12px 40px;
        background: #0F3E1B;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 15px;
        border-radius: 30px;
        font-weight: 600;
        margin-left:250px;
    }
</style>
</head>

<body>

<header>
    <div>Yabut River Resort</div>
    <div style="display:flex; align-items:center;">
        <div class="location">Location: Calaca Batangas</div>
       <a href="profile.html" class="profile-link">
    <img src="https://i.pinimg.com/474x/29/0f/f4/290ff47027c529ee3ff4aaf7d4075bea.jpg" 
         alt="User profile" 
         class="profile-img" 
         id="header-profile-pic" /> 
</a>
    </div>
</header>

<a href="accommodation.html" class="back-btn">←</a>

<div class="container">

    <!-- LEFT IMAGE -->
    <img src="https://scontent.fmnl4-7.fna.fbcdn.net/v/t1.15752-9/583901375_1551498422838553_6005382311996951252_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_ohc=jCS5Zq61fCUQ7kNvwHCUGN6&_nc_oc=AdnsmruCL0CVhf_rFZ7iG3CZFECG2Owi4vniATE7mymweVUq-MKUdX-jj9Tuw-cJSaM&_nc_zt=23&_nc_ht=scontent.fmnl4-7.fna&oh=03_Q7cD3wFEy1mWPzqMo5ffzuRCGENaHqC7Jq6VhzC3EVlEAaegZA&oe=694A27BB" class="room-image">

    <!-- RIGHT DETAILS -->
    <div class="details">

        <div class="stars">★★★★★</div>

        <h1>Bamboo Haven</h1>

        <p>A comfortable open cottage ideal for small families or barkadas looking for shade and a relaxing riverside space.</p>

        <ul>
            <li>Good for 10 pax</li>
            <li>Duration: Typically 8am to 3pm</li>
            <li> Seating/Dining</li>
            <li> Grilling</li>
        </ul>

     
        <div class="price-label">Starts From</div>
        <div class="price">₱600</div>

        <button class="book-btn" onclick="bookNow(this)">BOOK NOW</button>
        <div id="confirmation" style="margin-top:10px; font-weight:700; color:green;"></div>

    </div>

</div>

<script>
function bookNow(button) {
    const confirmation = document.getElementById('confirmation');
    confirmation.textContent = "✅ Booking info noted! Redirecting...";
    button.disabled = true; // prevent double clicks

    // Redirect to reservation.html after 2 seconds
    setTimeout(() => {
        window.location.href = "riverreserve.html";
    }, 2000);
}
</script>

<script>
    // Function to load the profile picture from localStorage
    function loadProfilePicture() {
        // Retrieve the saved photo data (Data URL) from localStorage
        const profilePic = localStorage.getItem("photo");
        const imgElement = document.getElementById("header-profile-pic");
        
        // If a saved photo is found, update the image source
        if (profilePic && imgElement) {
            imgElement.src = profilePic;
        }
    }

    // Call the function when the page loads
    window.onload = loadProfilePicture;
</script>


</body>
</html>
